<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{context.title}}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>

<body>
<div class="row align-items-start">
    <div class="col-2">
        <div class="p-3 text-bg-dark" style="position: fixed;top: 0;left: 0;height: 100%;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <span class="fs-4">Оценка качества ПО</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item"><a href="{% url 'main' %}" class="nav-link text-white {% if context.title == 'Главная' %} active {% endif %}" aria-current="page">
                    <svg class="bi pe-none me-2" width="16" height="16"></svg>
                    Главная</a>
                </li>
                <li><a href="{% url 'halstead' %}" class="nav-link text-white {% if context.title == 'Холстед' %} active {% endif %}">
                    <svg class="bi pe-none me-2" width="16" height="16"></svg>
                    Метрика Холстеда
                </a>
                </li>
                <li><a href="{% url 'chepin' %}" class="nav-link text-white {% if context.title == 'Чепин' %} active {% endif %}">
                    <svg class="bi pe-none me-2" width="16" height="16"></svg>
                    Метрика Чепина
                </a>
                </li>
                <li><a href="{% url 'martin' %}" class="nav-link text-white {% if context.title == 'Мартин' %} active {% endif %}">
                    <svg class="bi pe-none me-2" width="16" height="16"></svg>
                    Метрика Мартина
                </a>
                </li>
            </ul>
            <hr>
        </div>
    </div>
    <div class="col-9">
        {% block content %}
        {% endblock %}
    </div>
</div>




</body>
</html>
